<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LÃ‰</title>
    <style>
        body {
            background: #fff;
            color: #000;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        form { margin: 0; }
        #chat-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .message { margin: 5px 0; }
    </style>
</head>
<body>
    <div id="chat-log"></div>
    <form id="chat-form" action="/chat" method="get">
        <input id="chat-input" name="msg" type="text" autofocus autocomplete="off">
    </form>
    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = input.value.trim();
            if (!msg) return;
            const resp = await fetch('/chat?msg=' + encodeURIComponent(msg), {
                headers: { 'X-Requested-With': 'fetch' }
            });
            const html = await resp.text();
            document.getElementById('chat-log').innerHTML = html;
            input.value = '';
            input.focus();
        });
    </script>
</body>
</html>
